<!doctype html>
<html lang="fr" prefix="og: https://ogp.me/ns#">
<head>
    <!--Encodage des caractères-->
    <meta charset="utf-8">
    <!--Titre affiché dans l'onglet-->
    <title>Titre de la page</title>

    <!--Titre de la page-->
    <meta name="title" content="Cinépotes - critique cinéma"/>
    <!--Déscription de la page-->
    <meta name="description" content="Critique cinématographique des meilleurs films"/>
    <!--Mots clés-->
    <meta name="keywords" content="critique,cinéma,films,actualité,meilleurs,movies,écran"/>
    <!--Auteur-->
    <meta name="author" content="Mari Doucet"/>
    <!--Quand votre page en appelle une autre, cette nouvelle page pourra savoir de qui vient la demande, origin permet de dire que vous envoyez le strict minimum, l'url de base du site d'origine.-->
    <meta name="referrer" content="origin"/>
    
    <!--Metadonnées Open Graph-->
    <!--Title-->
    <meta property="og:title" content="Cinépotes - critique cinéma"/>
    <!--Type-->
    <meta property="og:type" content="article"/>
    <!--Image-->
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
    <!--URL-->
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/"/>
    <!--Description-->
    <meta property="og:description" content="Critique cinématographique des meilleurs films"/>
    <!--Local-->
    <meta property="og:locale" content="fr_FR"/>
    <!--Site name-->
    <meta property="og:site_name" content="Cinépotes"/>
    
    <!--Taille de l'écran-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Lien vers la feuille de style-->
    <link rel="stylesheet" href="assets/styles/css/style.css">
    <!--Librairie Fontawesome-->
    <script src="https://kit.fontawesome.com/dbf8b52bf4.js" crossorigin="anonymous"></script>
</head>

<body id="connexionPage">

    <header>
        <h1>Bienvenu sur Yepages</h1>
    </header>
    
    <main>
        <section>
            <h2>Se connecter</h2>
            <form id="connectionButton">
                <label for="">Veuillez entrer votre email</label><br>
                <input type="email" name="email" id="connexionEmail"/><br>

                <label for="">Veuillez entrer votre mot de passe</label><br>
                <input type="password" name="password" id="connexionPassword"/><br>

                <button type ="submit">Se connecter</button>
            </form>
    
        </section>
        <section>
            <h2>Créer un compte</h2>
            <form id="creationForm">
                <label for="">User Name</label><br>
                <input type="text" name="userName" id="userName"/><br>

                <label for="">Email</label><br>
                <input type="email" name="email" id="email"/><br>
                
                <label for="">Mot de passe</label><br>
                <input type="password" name="password" id="password"/><br>

                <label for="">Confirmation du mot de passe</label><br>
                <input type="password" name="password" id="secondPassword" placeholder=""/><br>
                
                <label for="">Prénom</label><br>
                <input type="text" name="firstName" id="firstName"/><br>
                
                <label for="">Nom</label><br>
                <input type="text" name="lastName" id="lastName"/><br>
                
                <label for="">URL de l'image de profil</label><br>
                <input type="text" name="url" id="url"/><br>

                <button type ="submit">Se connecter</button>

            </form>
            
        </section>
    </main>

<script type="module" src="assets/js/index.js"></script>
</body>
</html>
